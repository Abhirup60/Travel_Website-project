<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_style.css">
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        function pass(){
            let x = document.getElementById("user_pass");
            if(x.type==="password"){
                x.type = "text";
            }else{
                x.type = "password";
            }
        }
        pass();
    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="left" style="background-image: url('login_page_img.webp'); height:100%; width:460px; border-top-left-radius: 9px; border-bottom-left-radius: 9px; background-repeat:no-repeat; background-size:cover;">
               <!-- <img src="nature.jpg" height="100%" width="460px"> -->
               <h3>TRAVEL IS THE ONLY THING YOU BUY THAT MAKES YOU RICHER</h3>

               <div class="icons">
                  <i class="fa-brands fa-facebook"></i>
                  <i class="fa-brands fa-x-twitter"></i>
                  <i class="fa-brands fa-pinterest"></i>
                  <i class="fa-brands fa-instagram"></i>
               </div>
               
            </div>
    
            <div class="right">
                <p>TRAVEL BLOGGER</p>

                <div class="icons_right">
                    <div class="icn_r">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-x-twitter"></i>
                        <i class="fa-brands fa-pinterest"></i>
                        <i class="fa-brands fa-pinterest"></i>
                    </div>
                    <div class="para">
                        <span>login from here</span>
                    </div>
                </div>
                
                <div class="registration">
                    <label for="user_mail"></label>
                    <input type="email" name="user_mail" id="user_mail" placeholder="Email" style="width: 90%;height: 40px ;background-color: rgb(11, 13, 111); border:1px solid rgb(11, 13, 111); border-bottom: 2px solid white;">

                    <label for="user_pass"></label>
                    <input type="password" name="user_pass" id="user_pass" placeholder="Password" style="width: 90%; height: 40px ;background-color: rgb(11, 13, 111); border:1px solid rgb(11, 13, 111); border-bottom: 2px solid white; margin-top: 1rem;">
                </div>

                <div class="forgot_pass" style="float: right; margin-top: 1rem; padding-right: 27px;">
                    <a href="#" style="text-decoration: none; color: white;"><span>Forgot your Password?</span></a>
                </div>

                <div class="btn_pass">
                    <button type="button" onclick="pass()" style="color: blue; margin-left: 2rem; margin-top: 12px;">
                        Show
                    </button>
                </div>

                <div class="btn">
                    <button type="button" style="height: 35px; width: 200px; background-color: white; color: blue; border-radius: 20px; border: 1px solid white; text-align: center; font-weight:600;">
                        ENTER
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
